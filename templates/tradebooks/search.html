<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
    <meta name="viewpoints" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="book, textbook, used, new, marketplace, university, glasgow" />
    <title>
        Tradebooks -
        {% block title_block %}
        {% endblock %}
    </title>
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet"
          href="stylesheet.css"
          type="text/css"
          charset="utf-8" />
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .icon {
        width:16px;
        height:16px;
        }
        .logo {
        width : 64px;
        height : 64px;
        }
        span {
        color:rgb(199,92,92);
        }
        header h1 {
        color:rgb(119,179,212);
        }
        footer {
        background-color : rgb(119,179,212);

    </style>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</head>
<body>

<h1>Search</h1>
<div class="container">
    <div class="row" id="search">
        <form class="form-inline"
              method="POST" >
            <div class="form-group mb-2">
                <input class="form-control"
                       type="text"
                       placeholder="Search...">
            </div>
            <!--<div class="form-group col-xs-3 mb-2">-->
                <button type="submit"
                        class="btn btn-block btn-primary mb-2">
                    <i class = "fa fa-search text-white ml-3"
                       aria-hidden = "true">
                </button>
            <!--</div>-->
        </form>

    </div>
</div>

</body>
</html>
